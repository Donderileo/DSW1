<!DOCTYPE html>
<html 
	layout:decorate="~{layout}">
<head>
<link th:href="@{/css/style.css}" rel="stylesheet" />

<title th:text="#{title.text}"></title>
</head>

<body>

<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{consulta.listar.label}"></span>
					</li>
				</ul>
				<div sec:authorize="hasAuthority('Cli')">
				<a class="btn btn-primary btn-md" th:href="@{/consultas/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{consulta.registro.label}"></span>
				</a>
				</div>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<div sec:authorize="hasAuthority('Cli')">
							<th th:text="#{consulta.profissional.label}"></th>
							</div>
							<div sec:authorize="hasAuthority('Pro')">
							<th th:text="#{consulta.cliente.label}"></th>
							</div>
							<th th:text="#{consulta.dia.label}"></th>
							<th th:text="#{consulta.hora.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="consulta : ${consultas}">
							<td th:text="${consulta.id}"></td>
							<td th:text="${consulta.profissional.name}"></td>
							<td th:text="${consulta.dataConsulta}"></td>
							<td th:text="${consulta.horaConsulta}"></td>
							<td colspan="2">
							
								<div sec:authorize="hasAuthority('Adm')">
									<a class="btn btn-info btn-sm" th:href="@{/consultas/editar/{id} (id=${consulta.id}) }"
										role="button"> 
										<span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
									</a>
								</div>
								<button
									th:id="${'btn_consultas/excluir/' + consulta.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
	
</body>

</html>
