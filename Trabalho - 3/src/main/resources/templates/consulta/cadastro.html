<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{consulta.cadastrar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/consultas/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{consulta.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${consulta.id == null} ? @{/consultas/salvar} : @{/consultas/editar}"
				th:object="${consulta}" method="POST">
				
				<div class="form-row">
						
					<div class="form-group col-md-6">
					
						<label for="profissional" th:text="#{consulta.profissional.label}"></label> 
						<select name="profissional" id="profissional" class="form-control"
							
							autofocus="autofocus" th:classappend="${#fields.hasErrors('profissional')} ? is-invalid">
							
							<option th:each="profissional : ${profissionais}"
								th:value="${profissional.id}"  th:field="*{dataConsulta}">
								<th th:text="${profissional.name + ', ' + profissional.especialidade}"></th>
							</option>
							
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{profissional}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="dataConsulta" th:text="#{consulta.dia.label}"></label> 
						<input type="date" th:value="*{dataConsulta}" th:field="*{dataConsulta}"
							name="dataConsulta" id="dataConsulta" class="form-control"
							autofocus="autofocus" th:classappend="${#fields.hasErrors('dataConsulta')} ? is-invalid">
						                               
						<div class="invalid-feedback">
							<span th:errors="*{dataConsulta}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="horaConsulta" th:text="#{consulta.hora.label}"></label> 
						<select name="horaConsulta" id="horaConsulta" th:field="*{horaConsulta}"
							class="form-control" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('horaConsulta')} ? is-invalid">
							
							<option th:value="8">08:00 - 09:00</option>
							<option th:value="9">09:00 - 10:00</option>
							<option th:value="10">10:00 - 11:00</option>
							<option th:value="11">11:00 - 12:00</option>
							<option th:value="12">12:00 - 13:00</option>
							<option th:value="13">13:00 - 14:00</option>
							<option th:value="14">14:00 - 15:00</option>
							<option th:value="15">15:00 - 16:00</option>
							<option th:value="16">16:00 - 17:00</option>
							<option th:value="17">17:00 - 18:00</option>
							<option th:value="18">18:00 - 19:00</option>
							
						</select>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{horaConsulta}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{button.salvar.label}">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
