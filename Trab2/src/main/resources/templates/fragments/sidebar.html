<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link " th:href="@{/}"> <i
					class="oi oi-home"></i> <span th:text="#{sidebar.link.home}"></span>
			</a></li>
			
			<div sec:authorize="!isAuthenticated()">
				<li class="nav-item"><a class="nav-link " th:href="@{/login}"> <i
					class="oi oi-account-login"></i> <span th:text="#{login.username }"></span>
				</a></li>
			</div>

		</ul>

		<div sec:authorize="hasAuthority('Adm')">
		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.cliente}"></span></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/clientes/listar}"> <i class="oi oi-spreadsheet"></i>
				<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
		</ul>
		</div>

		<ul class="nav nav-pills">
			<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.profissional}"></span></li>
			<div sec:authorize="hasAuthority('Adm')">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/profissionais/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
			</a></li>
			</div>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/profissionais/listar}"> <i class="oi oi-spreadsheet"></i>
				<span th:text="#{sidebar.link.listar}"></span>
			</a></li>
		</ul>
		
		<div sec:authorize="hasAuthority('Cli') or hasAuthority('Pro')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"th:text="#{sidebar.titulo.consulta}"></span></li>
				<div sec:authorize="hasAuthority('Cli')">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/consultas/cadastrar}"> <i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				</div>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/consultas/listar}"> <i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
