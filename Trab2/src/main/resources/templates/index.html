<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link th:href="@{/css/style.css}" rel="stylesheet" />

<title th:text="#{title.text}"></title>
</head>

<body>

	<header th:replace="fragments/header :: header">
		<div>header</div>
	</header>

	<div>
		<h1 th:text="#{project.title}"></h1>
		<span th:text="${#dates.format(date)}"></span>
		
		<div>
			<a href="/login">Login!</a>
		</div>
		
		<div>
			<a href="/cadastro">Registrar!</a>
		</div>
		<div sec:authorize="hasRole('ROLE_CLIENTE')">
			Consegue Cadastrar / Ver consultas / Ver profissionais
		</div>
		
		<div sec:authorize="hasRole('ROLE_PROFISSIONAL')">
			 Ver consultas / Ver profissionais
		</div>
		
	</div>

	<footer th:replace="fragments/footer :: footer">
		<div>footer</div>
	</footer>
	
</body>

</html>
